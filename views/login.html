<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrar — SIVIR</title>

    <!-- fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS do login -->
    <link rel="stylesheet" href="/css/login.css">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="/favicon2.png" />
</head>

<body>
<div class="login-bg">
    <img src="/ChatGPT Image 24 de nov. de 2025, 22_39_06.png" alt="SIVIR Background">
</div>

<div class="login-panel">
    <section class="card" aria-label="Painel de Login">

        <div class="card-header">
            <div class="brand">
                <h2>SIVIR</h2>
                <h3>Sistema Integrado de Vigilância e Inteligência em Rede</h3>
            </div>
        </div>

        <div class="card-content">
            <div id="msg" class="alert"></div>

            <form id="formLogin" method="POST" action="/login" novalidate autocomplete="off">
                <label for="email">Usuário</label>
                <input id="email" name="username" type="text" placeholder="seu.usuario" autocomplete="off" required>

                <label for="senha">Senha</label>
                <div class="pass-wrap">
                    <input id="senha" name="password" type="password" placeholder="••••••••" autocomplete="new-password" required>
                    <button type="button" id="togglePass" class="pass-btn">
                        <svg id="iconPass" viewBox="0 0 24 24" fill="none">
                            <path d="M12 5C7 5 2.73 8.11 1 12C2.73 15.89 7 19 12 19C17 19 21.27 15.89 23 12C21.27 8.11 17 5 12 5Z"
                                stroke="currentColor" stroke-width="1.2" />
                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.2" />
                        </svg>
                    </button>
                </div>
<br>
                <button class="full" type="submit">Entrar</button>
            </form>
        </div>

        <div class="foot">
            <span>© <span id="year"></span> - SIVIR</span>
            <span>GitHub: <a style="color: azure" href="https://github.com/freitasfzw/SIVIR">SIVIR Project</a></span>
        </div>

    </section>
</div>

    <script>
        // toggle senha
        (function () {
            const pass = document.getElementById('senha');
            const btn = document.getElementById('togglePass');
            btn.addEventListener('click', () => {
                const type = pass.type === 'password' ? 'text' : 'password';
                pass.type = type;
                btn.classList.toggle('active', type === 'text');
            });

            // mostra erro se ?error=1
            const params = new URLSearchParams(location.search);
            if (params.get('error') === '1' || params.get('e')) {
                const el = document.getElementById('msg');
                el.className = 'alert error';
                el.innerText = 'Usuário ou senha incorretos.';
            }

            // insere ano no rodapé
            document.getElementById('year').textContent = new Date().getFullYear();
        })();
    </script>
</body>

</html>
