<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NagDash</title>
  <link rel="shortcut icon" href="/public/nagios-logo.png" type="image/x-icon">

  <!-- ====== LEAFLET (sempre carregar primeiro) ====== -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
  <!-- CSS do seu projeto -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <noscript>
    <div
      style="position:fixed;top:0;left:0;right:0;background:#ffdddd;color:#700;padding:8px;text-align:center;z-index:9999;">
      Este app requer JavaScript para funcionar corretamente. Habilite o JavaScript no navegador.
    </div>
  </noscript>

  <!-- Sidebar -->
  <div id="sidebar" aria-hidden="true">
    <div id="sidebar-header">
      <h1>NagDash</h1>
      <span class="subtitle">Painel de Monitoramento</span>
      <button id="closeSidebar" type="button" aria-label="Fechar painel">×</button>
    </div>

    <div class="menu-item" role="button" tabindex="0">
      <i class="icon" data-icon="server"></i>
      <div>
        <div class="menu-title">Adicionar Quartel</div>
        <div class="menu-subtitle">Gerenciar hosts monitorados</div>
      </div>
    </div>

    <div class="menu-item" role="button" tabindex="0">
      <i class="icon" data-icon="network"></i>
      <div>
        <div class="menu-title">Adicionar Enlaces</div>
        <div class="menu-subtitle">Status dos serviços Nagios</div>
      </div>
    </div>

    <div class="menu-item" role="button" tabindex="0">
      <i class="icon" data-icon="activity"></i>
      <div>
        <div class="menu-title">Monitoramento</div>
        <div class="menu-subtitle">Visão geral da rede</div>
      </div>
    </div>

    <div class="menu-item" role="button" tabindex="0">
      <i class="icon" data-icon="map"></i>
      <div>
        <div class="menu-title">Filtros</div>
        <div class="menu-subtitle">Camadas e visualização</div>
      </div>
    </div>

    <div id="sidebar-footer">
      <button id="exportButton" class="footer-btn" type="button">
        <i data-icon="download"></i> Exportar Dados
      </button>

      <button id="logoutButton" class="footer-btn logout" type="button">
        Sair
      </button>
    </div>
  </div>

  <!-- Botão para abrir sidebar -->
  <button id="toggleSidebar" type="button" aria-label="Abrir painel" title="Configurações">☰</button>

  <div id="map" role="region" aria-label="Mapa NagDash"></div>

  <!-- ====== LEAFLET (precisa vir ANTES de qualquer plugin) ====== -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Seu script do mapa (depois de todos os plugins Leaflet) -->
  <script src="js/map.js" defer></script>

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
